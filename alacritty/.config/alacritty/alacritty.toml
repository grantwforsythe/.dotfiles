[env]
TERM = "xterm-256color"

[window]
dynamic_padding = false
startup_mode = "Maximized"
dynamic_title = false
option_as_alt = "Both"

[window.padding]
x = 5
y = 5

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "MediumItalic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
